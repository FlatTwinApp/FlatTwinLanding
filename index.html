<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatTwin | Coming Soon</title>
    <style>
        /* Reseteo básico y fuentes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0b192c 0%, #3b0764 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Capa de ruido sutil para textura */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Barra de navegación superior */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2.5rem;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ffffff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        /* Contenedor central */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .content {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out forwards;
            max-width: 600px;
            width: 100%;
        }

        /* Estilos del título principal (Coming Soon) */
        h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0px 4px 30px rgba(0,0,0,0.3);
        }

        /* Subtítulo explicativo opcional */
        p.description {
            font-size: 1.1rem;
            color: #d8b4fe;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* Formulario de suscripción */
        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        @media (min-width: 480px) {
            .subscribe-form {
                flex-direction: row;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 50px;
                padding: 0.5rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
        }

        .subscribe-form input[type="email"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .subscribe-form input[type="email"] {
                border: none;
                background: transparent;
            }
        }

        .subscribe-form input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .subscribe-form input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .subscribe-form button {
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            background: #ffffff;
            color: #3b0764;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .subscribe-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            background: #f3f4f6;
        }

        .subscribe-form button:active {
            transform: translateY(0);
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Textura de fondo -->
    <div class="noise"></div>
    
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">FlatTwin</a>
    </nav>
    
    <!-- Contenido Principal -->
    <div class="main-container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p class="description">Apúntate para ser el primero en enterarte cuando estemos listos.</p>
            
            <!-- Formulario. El atributo 'action' es donde pondrás tu endpoint futuro -->
            <form class="subscribe-form" action="#" method="POST">
                <input type="email" name="email" placeholder="Tu correo electrónico..." required>
                <button type="submit">Notificarme</button>
            </form>
        </div>
    </div>
</body>
</html>
